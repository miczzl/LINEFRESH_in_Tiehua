        <article class="uk-article">
            <div class="text uk-text-justify">
                <p class="uk-dropcap">發熱帶樂團創立於2013年，為台東樂壇活耀樂團之一。有別於其他流行音樂創作樂團，發熱帶秉持一貫保留、傳承傳統歌謠的角度出發，堅持不斷學習傳統歌謠及創作。發熱帶樂團長期與部落長輩學習傳統歌謠，範圍涵蓋阿美族複音歌曲及卑南族古調。</p>
            </div>
        </article>

        <div class="img"><img src="../../static/img/singer/9-1發熱帶.jpg" alt="" /></div>

        <article class="uk-article">
            <div class="text uk-text-justify">
                <p>用自己的方式經過樂團演繹部落最傳統的歌謠，除了表達對滋養我們的這片地的感動，也期許自我能夠成為文化的詮釋者，從而省思祖先的智慧與文化深度，將美好的原住民傳統音樂傳揚歌頌，讓大家看見原住民美麗純粹的文化，根植部落的雋永，道出部落的美與這個世界分享。</p>
            </div>
        </article>
